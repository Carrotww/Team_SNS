{% comment %} 안범기 {% endcomment %}

<!DOCTYPE html>
{% load static %}    
<html lang="ko">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8번방의 선물</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" /> 
    {% comment %} <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script> {% endcomment %}
    <script src="https://kit.fontawesome.com/c949f64c3b.js" crossorigin="anonymous"></script>
    </head>
<body>
    {% block base %}
    <i class="fa-thin fa-user"></i>
    <div class="contentsWrap">
        <div class="loginWindow">
            <i style="font-size:100px;  " class="fa-brands fa-instagram"></i>
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="inlineToBlock">
            <input type="password" placeholder="비밀번호" class="inlineToBlock">
        <button class="inlineToBlock ordinaryLogin unactivatedLoginColor">로그인</button>

        <div class="horizonAndOrWrap">
            <hr class="leftHr">
            <div class="or">또는</div>
            <hr class="rightHr">
        </div>

        <a href="#" class="noneunderline">
            <button class="inlineToBlock facebookLogin">
                <i class="fa-brands fa-facebook" style="font-size:25px;"></i>
                Facebook으로 로그인
            </button>
        </a>
    
    </div>
    <div class="haveAccount">
        <p>계정이 없으신가요?
          <a href="#" class="noneunderline">가입하기</a>
        </p>
    </div>
  </div>

  {% endblock %}
</body>
</html>
