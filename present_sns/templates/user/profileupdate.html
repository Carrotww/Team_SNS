<!DOCTYPE html>
{% include 'temp_test/nav.html' %}
{% load static %}
<html lang="ko">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8번방의 선물</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% comment %} <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script> {% endcomment %}
    <script src="https://kit.fontawesome.com/c949f64c3b.js" crossorigin="anonymous"></script>
    </head>
<body>
    {% block base %}
    {% csrf_token%}
    {% if user.is_authenticated %}
    <form class ="form-signup" method="POST" action="/profileupdate/" name="ProfileForm">
        <div class="contentsWrap"  >
            <div class="loginWindow">
                <i style="font-size:100px;  " class="fa-brands fa-instagram"></i>
                <input type="text" placeholder="{{user.phone}}" class="inlineToBlock" id="phone" name="phone" {{user.username}}>
                <input type="text" placeholder="{{user.username}}" class="inlineToBlock" id="username" name="username">
                <input type="password" placeholder="{{user.userpw}}" class="inlineToBlock" id="userpw"name="userpw">
                <input type="text" placeholder="{{user.nickname}}" class="inlineToBlock" id="usernickname" name="usernickname">
                <input type="text" placeholder="{{user.email}}" class="inlineToBlock" id="useremail" name="useremail">
                <input type="text" placeholder="{{user.userimg}}" class="inlineToBlock" id="userimg" name="userimg">
                <input type="text" placeholder="{{user.bio}}" class="inlineToBlock" id="bio" name="bio">
            <button class="inlineToBlock ordinaryLogin unactivatedLoginColor">회원정보 수정하기</button>
    </form>
        {% endif %}

  {% endblock %}
</body>
</html>
