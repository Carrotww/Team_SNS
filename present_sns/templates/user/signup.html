{% comment %} 김서영 {% endcomment %}
<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8번방의 선물</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    {% comment %} <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script> {% endcomment %}
    <script src="https://kit.fontawesome.com/c949f64c3b.js" crossorigin="anonymous"></script>
    </head>
<body>
    {% block base %}
    {% csrf_token%}
    <form class ="form-signup" method="POST" action="/signup/" name="ProfileForm">
        <div class="contentsWrap">
            <div class="loginWindow">
                <i style="font-size:100px;  " class="fa-brands fa-instagram"></i>
                <input type="text" placeholder="전화번호" class="inlineToBlock" id="phone" name="phone">
                <input type="text" placeholder="아이디" class="inlineToBlock" id="username" name="username">
                <input type="password" placeholder="비밀번호" class="inlineToBlock" id="userpw"name="userpw">
                <input type="password" placeholder="비밀번호 재입력 해주세요!" class="inlineToBlock" id="userpw2"name="userpw2">
                <input type="text" placeholder="닉네임" class="inlineToBlock" id="usernickname" name="usernickname">
                <input type="text" placeholder="이메일" class="inlineToBlock" id="useremail" name="useremail">
                <input type="text" placeholder="사진" class="inlineToBlock" id="userimg" name="userimg">
                <input type="text" placeholder="자기 소개" class="inlineToBlock" id="bio" name="bio">
            <button class="inlineToBlock ordinaryLogin unactivatedLoginColor">회원가입</button>
    </form>
        <div class="horizonAndOrWrap">
            <hr class="leftHr">
            <div class="or">또는</div>
            <hr class="rightHr">
        </div>

        <a href="#" class="noneunderline">
            <button class="inlineToBlock facebookLogin">
                <i class="fa-brands fa-facebook" style="font-size:25px;"></i>
                Facebook으로 로그인
            </button>
        </a>
        <div class="haveAccount">
            <p>
              <a href="/login" class="noneunderline">로그인 하러가기</a>
            </p>
        </div>
    
    </div>

  {% endblock %}
</body>
</html>
